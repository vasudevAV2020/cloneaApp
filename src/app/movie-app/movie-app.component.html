<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>movieapp!</title>
</head>

<body>
    
    <div  ng-app="myapp" ng-controller="movie" class="container">
        <div class="container card  text-dark " ng-model="test">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Movieapp</a>
                      
                    
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        
                        <form class="d-flex">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button routerlink="watchlist" class="btn btn-outline-success" type="submit">watchlist</button>
                        </form>
                      </div>
                    </div>
                  </nav>
            </div>
            <!-- <form class="d-flex">
                <input class="form-control me-2" type="search"  ng-model="test" (keyup)="search($event)" placeholder="Search"
                
                (input)="onSearch()" aria-label="Search">
                <button routerlink="watchlist" class="btn btn-outline-success" type="submit">watchlist</button>
            </form> -->
            <!-- <p>search:<input type="text" ng-model="test"></p>
            <button routerlink="watchlist" class="btn btn-outline-success" type="submit">watchlist</button> -->
            <div class="row">
                <ng-container *ngFor="let user of movie.tv_shows |filter:searchKey:'test' ">
                    <div class="card col-md-4" style="margin: bottom 2px; ;">
                        <img src="{{user.image_thumbnail_path}}" class="card-img-top" alt="...">
                        <h6 class="card-title">{{user.name}}</h6>
                        <p class="card-text text-white">
                            <li class="list-group-item text-dark"><b>permalink :</b>{{user.permalink}}
                            </li>
                            <li class="list-group-item  text-dark"><b>start_date :</b>
                                {{ user.start_date}}</li>
                            <li class="list-group-item  text-dark"><b>end_date :</b>{{
                                user.end_date}}
                            </li>
                            <li class="list-group-item text-dark"><b>country :</b>{{ user.country}}
                            </li>
                            <!-- <li class="list-group-item bg-dark text-white"><b>network :</b>{{ user.network}}
                    </li>
                    <li class="list-group-item bg-dark text-white"><b>status :</b>{{user.status}}</li> -->
                            <button type="button" routerLink="watchlist" class="btn btn-info justify-content-center"
                                (click)="addtowatchlist(user)">add to watchlist</button>
                        </p>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
