
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Hello, world!</title>
  </head>
  <body>
      <ng-container *ngIf="product.length !=0">
         <div class="container">
            <div class="card-table">
                <div class="watchlist-shows">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <!-- <th>sr.no</th> -->
                                <th>movieimg</th>
                                <th>moviename</th>
                                <th>action</th>
                            </tr> 
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of product">
                                <!-- <td>1</td> -->
                               
                                <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                                <td>{{item.moviename}}</td>
                                <td>
                                    <button (click)="removemovie(item)" class="btn btn-danger"><i class="bi bi-trash3"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
         </div>
      </ng-container>
   <ng-container *ngIf="product.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">watchlist</h5>
        </div>
        <div class="center">
            <svg style="text-decoration: none;
            color: inherit;
            border: none;
            outline: none;
            height: 50px;
            width: 250px;
            margin: 20px,0px;
        " xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">
      <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"/>
    </svg>
            <h4>your watchlist is empty</h4>
            <h6>add yours watchlist</h6>
            <button routerLink="/.movie-app" class="btn btn-primary">watchnow</button>
        </div>
    </div>
    
   </ng-container>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
